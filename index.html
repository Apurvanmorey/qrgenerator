<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
   <style> 
   body{
       height: 100vh;
       padding-top: 10vh;
       margin: 0;
       background-color: #111;
       color: #fff;
   }
   input{
       margin-bottom: 10px;
   }
  .btn{
      margin-left:3px;
      width: 260px;
  }
   #qrcode {
       text-align: center;
        margin-top:15px;
      }
      @media (min-width: 900px) {
          #qrcode{
              padding-left: 350px;
              border: 10px #fff;
          }
      }
</style>
</head>
<h1>QR Code Generator</h1>
<body class="text-center container-fluid">
   <br><div class="container">
     <input class="" style="width: 300px; height: 40px;" placeholder="Write Here..." type="text"  id="qr-data" >
   <button class="btn button btn-primary" onclick="generateQR()">Genetate QR Code</button>
</div>
<br><br><br>
    <div id="qrcode" style="width: 80%;" title="QR Code " class="container text-center"></div>

<div>
    <br>
   <p id="msg">To save the QR as Image, Right click on the QR Code and Select Save Image as..</p>
</div>
</body>
<script src="qrcode.min.js"></script>
<script>
    var qrdata = document.getElementById('qr-data');
    var qrcode = new QRCode(document.getElementById('qrcode'),{
        width: 400,
        height: 400,
        padding: "10px",
	    colorDark : "#237cf9",
        colorLight : "#fff",
        
    });

    function generateQR(){

        var data = qrdata.value;

        qrcode.makeCode(data);

    }

</html>
